# nginx.conf example, GOST ciphers must be declared
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
    server {
        listen 443 ssl default_server;
        server_name example.com;
        client_max_body_size 8m;
        ssl_session_cache    shared:WEB:5m;
        ssl_session_timeout 10m;
    
        ssl_certificate        /etc/nginx/cert-example.crt;
        ssl_certificate_key /etc/nginx/key-example.key;
        #ssl_password_file   /etc/nginx/example.pass;
        #GOST ciphers:
        ssl_ciphers GOST2012-GOST8912-GOST8912:GOST2001-GOST89-GOST89:HIGH:MEDIUM;
        ssl_protocols   TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers  on;
        location / {
             ##Here is your config
             .....................
             }
      }

}
